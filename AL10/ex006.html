<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <link rel="stylesheet" href="/AL10/estilos/style.css">
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        const area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)
        function clicar() {
            
            area.innerText = 'mundial'
            area.style.background = 'blue'
        }
        function entrar() {
            
            area.innerText = 'campe√£o'

        }
        function sair() {
            
            area.innerText = 'palmeiras'
            area.style.background = 'rgba(165, 42, 42, 0.76)'
        }

    </script>
</body>
</html>
