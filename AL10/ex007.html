<!DOCTYPE html>
<html lang="pt-BR>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <div id="cal">

    </div>
    <input type="number" name="txtnl" id="txtnl"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> 
        Resultado
    </div>
    <script id="cal">
        function somar () {
            const tnl = document.getElementById('txtnl')
            const tn2 = document.querySelector('input#txtn2')
            const res = document.getElementById('res')
            const n1 = Number(tnl.value)
            const n2 = Number(tn2.value)
            const s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
