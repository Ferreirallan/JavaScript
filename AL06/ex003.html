<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(135, 135, 231);
            color: #f0e7e7;  /*Comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(149, 241, 149);
        }
        p{
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>  <!--Isso é um comentario em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
      const n1 = Number.parseInt(window.prompt('Digite um número: ')) // prompt recebe um valor string
      const n2 = Number(window.prompt ('Digite outro número: '))
      const s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a  ${s}`)
      // (number  + number) para adição
      // (string + string) para concatenação
    </script>
</body>
</html>
